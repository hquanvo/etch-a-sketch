<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src = "./etch-a-sketch.js" defer></script>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <h1 class = "top-heading"> ETCH-A-SKETCH</h1>
    <div class = "container">
        <div id = "button-container">
            <h3>Color Mode:</h3>
            <button id = "black-btn">Black</button>
            <button id = "rainbow-btn">Rainbow</button>
            <button id = "clear">Clear</button>
            <div class = "slide-container">
                <input type = "range" min = "1" max = "64" value = "16" id = "grid-slider">
                <div id = "slide-info">Grid side: 16 x 16</div>
            </div>
        </div>
        <div class = "canvas-container">
            <div id = "canvas"></div>
            <div id = "link">Made by <a href = "https://github.com/hquanvo">hquanvo</a></div>
        </div>
    </div>
</body>
</html>
